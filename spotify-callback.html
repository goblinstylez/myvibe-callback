<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"></head>
  <body>
    <p>Redirecting back to the MyVibePlaylist app…</p>
    <script>
      const parts = window.location.hash || ("?" + window.location.search);
      // Wait 500 ms so you can see this page
      setTimeout(() => {
        window.location.href = "myvibeplaylist://callback" + parts;
      }, 500);
    </script>
    <p style="margin-top:1em;">
      If you aren’t redirected automatically, 
      <a id="fallback" href="#">click here</a>.
    </p>
    <script>
      document.getElementById("fallback")
              .href = "myvibeplaylist://callback" + (window.location.hash || ("?" + window.location.search));
    </script>
  </body>
</html>
