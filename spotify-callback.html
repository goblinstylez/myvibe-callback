<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"></head>
  <body>
    <p>Redirecting back to the app…</p>
    <script>
      const params = window.location.search || window.location.hash;
      window.location.href = "myvibeplaylist://callback" + params;
    </script>
    <p>If you aren’t redirected, <a id="fallback">click here</a>.</p>
    <script>
      document.getElementById("fallback")
        .href = "myvibeplaylist://callback" + (window.location.search || window.location.hash);
    </script>
  </body>
</html>
